{% macro title(post) %}
<header class="post-header">
  <h1 class="post-title">
      <a class="post-link" href="{{ post.permalink }}">{{ post.title }}</a>
  </h1>

  <div class="post-meta">
    <span class="post-time">
      {{ post.date | date(format='%Y-%m-%d')}}
    </span>
    {% if post.author %}
    <span class="post-author">
      / {{ post.author }}
    </span>
    {% endif %}
  </div>
</header>
{% endmacro %}
